<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">


  <title>SUDODEVS-Payment</title>
</head>

<body>
  <div class="navbar">
    <h2>SUDODEVS</h2>
    <h4>Payment</h4>
    <button type="button" class="adminbtn" name="adminbtn">Admin</button>
    <button type="button" class="supportbtn" name="supportbtn">Support</button>

  </div>
  <div class="logoid">
    <p class="order">Order ID:</p>
    <img src="./img/logo.png" alt="">

  </div>
  <div class="details">
    <div class="boxed name">
      <p class="boxtext">Name</p>
    </div>
    <div class="boxed email">
      <p class="boxtext">Email</p>
    </div>
    <div class="boxed phone">
      <p class="boxtext">Phone</p>
    </div>

    <button type="button" class="paystatbtn" name="paystatus">ADVANCE: Unpaid</button>
    <p class="amount">$999 Pending</p>
    <div class="boxed note">
<p class="boxtext">Notes/Iteration Tracks</p>
</div>
    <div class="btns">
      <button type="button" class="goback"name="goback">Go Back</button>
      <button type="button" class="quote" name="quote">Get Quote</button>
      <button type="button" class="pay"name="goback">PAY</button>

    </div>
  </div>



</body>

</html>
